<!DOCTYPE html>
<html>
  <head>
    <title>Todo JS</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="Todoを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplate-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplate-list">
        <div class="list-row">
          <li>Todoです</li>
          <button id="complate-button">完了</button>
          <button id="delete-button">削除</button>
        </div>
        <div class="list-row">
          <li>Todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complate-area">
      <p class="title">完了のTODO</p>
      <ul id="complate-list">
        <div class="list-row">
          <li>TODOでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>

    <div id="app"></div>

    <script src="src/index.js"></script>
  </body>
</html>
